<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online Five-in-a-Row</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 24px auto; }
    #board { display: grid; gap: 4px; margin-top: 12px; }
    .cell {
      width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
      background: #eee; cursor: pointer; font-weight: bold; border-radius: 4px; user-select: none;
    }
    .p1 { background: #cde; }
    .p2 { background: #dec; }
    #controls { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    #status { margin-top: 12px; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Online Five-in-a-Row</h1>

  <div id="controls">
    <label>Boxes (>=5): <input id="boxes" type="number" value="10" min="5"></label>
    <button id="createPvpBtn">Create PvP room</button>
    <button id="createBotBtn">Create Bot room</button>
    <label>Join code: <input id="roomCode" type="text" placeholder="ABC123"></label>
    <button id="joinBtn">Join room</button>
  </div>

  <div id="status"></div>
  <div id="board"></div>
  <button id="rematchBtn" style="display:none;">Rematch</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
